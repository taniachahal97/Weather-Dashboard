<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <!--<link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
  <h1 class="text-primary">Weather Dashboard</h1>
  <div class="city-search">
    <h2>Search for a City:</h2>
    <input class="search-bar" type="text" id="search-location-1"
        placeholder="Search a city.">
    <button class="search-button" id="search-btn-1">Search</button>
    <ul id="city-search-list"></ul>
  </div>

  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-9 p-3 text-light">
      <h2> Today's Forecast <span id="result1-text"></span></h2>
      <div id="today-forecast"></div>
    </div>
  </div>

  <section class="row">
    <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <h2> 5 Days Weather Forecast <span id="result-text"></span></h2>
        <div class="col-12 col-med-6 col-lg-4" id="5-day-forecast"></div>
      </div>
    </div>
  </section>

   <!-- Added link to the jQuery library -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="./script.js"></script>
</body>

</html>
