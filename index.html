<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <!--<link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <h1 class="heading">Weather Dashboard</h1>
    <div class="flex-container">
      <div class="city-search flex-child">
        <h3>Search for a City:</h3>
        <input class="search-bar" type="text" id="search-location-1"
            placeholder="Search a city , e.g: london.">
        <button class="search-button" id="search-btn-1">Search</button>
        <ul id="city-search-list"></ul> <!--city search list-->
        
      </div>

      <div class="flex-child1">
        <div>
          <h2> Today's Forecast <span id="result1-text"></span></h2>
          <div id="today-forecast"></div>
        </div>
      </div>

    </div>

    <div class=" prediction flex-container">
      <div class="city-names flex-child"></div>

      <div class="flex-child1">
        <h2> 5 Days Weather Forecast <span id="result-text"></span></h2>
        <div  id="5-day-forecast"></div>
      </div>
    </div>
    
 

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
